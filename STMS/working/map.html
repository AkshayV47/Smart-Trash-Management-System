<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map with Markers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    
    #map {
      height: 600px;
      width: 100%;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #details{
        
    }

    .content{
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

  </style>
</head>
<body onload="initMap()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Map</span>
        </div>
    </nav>
    
      
  <div class="container content">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Latitude</label>
        <input type="text" class="form-control" id="Input1" placeholder="Latitude">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Longitude</label>
        <input type="text" class="form-control" id="Input2" placeholder="Longitude">
    </div>
    <button type="submit" onclick="getValue()" class="btn btn-primary mb-3">Submit</button>
    <div id="map"></div>
    <div id="details">
        <div id="details-info">
            <div class="card">
                <div class="card-header">
                  Details
                </div>
                <div class="card-body">
                  <h5 class="card-title">Bin</h5>
                  <p class="card-text">Latitude : 10.7688, longitude : 78.6141</p>
                  <p class="card-text">Fill : 80%</p>
                </div>
              </div>
        </div>
    </div>
  </div>
  


    
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC7-TJk85GSAqpr2Xu_D9VmujJfQ6TLOA&callback=initMap" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>

    let map;
    var Latitude = 10.7688;
    var Longitude = 78.6141 ;
    markerLocation = { lat: parseFloat(Latitude), lng: parseFloat(Longitude) };


    function getValue(){
        Latitude = document.getElementById("Input1").value;
        Longitude = document.getElementById("Input2").value;
        
        markerLocation = { lat: parseFloat(Latitude), lng: parseFloat(Longitude) };

        var marker = new google.maps.Marker({
          position: markerLocation,
          map: map,
          title: "80%"
        });


        var infoWindow = new google.maps.InfoWindow({
          content: "<h1>Bin Info</h1><p> <b> 80% Filled </b></p>"
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
          document.getElementById("details").classList.toggle("d-none");       
      });

    }
    
    function initMap() {
    
      var center = { lat: 10.7905, lng: 78.7047 };
      
       map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: center
      });

    }
  </script>
</body>
</html>
